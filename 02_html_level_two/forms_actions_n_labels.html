<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms with actions and labels</title>
</head>
<body>
    <form action="https://www.facebook.com" method="get">
        <p>Enter text and take to Facebook</p>
        <input type="text" name="userinput">
        <input type="submit" value="Submit">
    </form>

    <br>

    <h3>Using label in the bad way</h3>
    <form action="">
        <label for="">
            Enter text:
            <input type="text" value="Block one">
        </label>
        <label for="">
            Enter text:
            <input type="text" value="Block two">
        </label>
    </form>

    <br>

    <h3>Using label in the good way using element "for"</h3>
    <form action="">
        <label for="userinput">Enter input:</label>
        <input id="userinput" type="text" name="" placeholder="Enter text here" required>
    </form>

    <br>

    <form action="">
        <input type="text" name="" placeholder="Not required">
        <input type="text" name="" placeholder="Required" required>
        <input type="submit" name="" value="Submit">
    </form>
</body>
</html>
