<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Grids</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</head>
<style>
    .boxy{
        background: #b3ddff;
        border: 2px solid black;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 boxy">COL Large 4</div>
            <div class="col-lg-4 boxy">COL Large 4</div>
            <div class="col-lg-4 boxy">COL Large 4</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 boxy">COL md 6</div>
            <div class="col-md-6 boxy">COL md 6</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 boxy">COL Small 6</div>
            <div class="col-sm-6 boxy">COL Small 6</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-6 boxy">ONE</div>
            <div class="col-lg-3 col-sm-6 boxy">TWO</div>
            <div class="col-lg-3 col-sm-6 boxy">THREE</div>
            <div class="col-lg-3 col-sm-6 boxy">FOUR</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 boxy">
                <div class="row">
                    <div class="col-lg-6 boxy">NEST ONE</div>
                    <div class="col-lg-6 boxy">NEST TWO</div>
                </div> 
            </div>
            <div class="col-lg-6 boxy">TOP LEVEL</div>
        </div>
    </div>

</body>
</html>
